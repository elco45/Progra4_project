<div class="top-content" ng-controller="LoginController">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <div class="description">
                        <h1><strong>DEPOSITO EMELINA   </strong></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                    	<div class="form-top-left">
                    		<h3>CONTROL DE ACCESO</h3>
                        	<p>DEBE REGISTRARSE PORFAVOR</p>
                    	</div>
                    	<div class="form-top-right">
                    		<i class="fa fa-key"></i>
                    	</div>
                    </div>
                    <div class="form-bottom">
		                <form  class="login-form">
		                    <div class="form-group">
		                    	<label class="sr-only" for="form-username">NOMBRE</label>
		                        <input type="text" name="form-username" placeholder="INGRESE SU NOMBRE..." class="form-username form-control" id="form-username">
		                    </div>
		                    <div class="form-group">
		                        <label class="sr-only" for="form-password">CONTRASEÑA</label>
		                        <input type="password" name="form-password" placeholder="INGRESE SU CONTRASEÑA..." class="form-password form-control" id="form-password">
		                    </div>
		                    <button type="submit" class="btn"  ng-click="goVendedor()">ENTRAR!</button>
		                </form>
	                </div>
                </div>
            </div>
        </div>
    </div>  
</div>
