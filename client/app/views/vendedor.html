<div ng-controller="VendedorController" class="container color_panel">
  <div class="row">
    <input type="button" ng-click="goAdmin()" value="Admin">
  </div>
  <div class="row">
    <div>
      <div class="col-md-12 col-xs-12 " id='pestaña1'>
        <center><h1 class="titulo">CONTROL DE FACTURA</h1></center> 
        <br>
        </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-md-offset-1 col-xs-4 ">
        <p class="texto">Nombre Vendedor</p> 
      </div>
      <div class="col-md-3 col-md-offset-1 col-xs-4 ">
        <p class="texto"> Codigo de vendedor</p>
      </div>
      <div class="col-md-3 col-md-offset-1 col-xs-4 " >
        <p class="texto">Nombre de Cliente</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-md-offset-1 col-xs-4 ">
       <input type="text" name="NombreVendedor" ng-model="vendedor.name">
      </div>
      <div class="col-md-3 col-md-offset-1 col-xs-4 ">
        <input type="text" name="CodigoVendedor" ng-model="vendedor.id">
      </div>
      <div class="col-md-3 col-md-offset-1 col-xs-4 " >
        <input type="text" name="NombreCliente" ng-model="cliente.name">
      </div>
    </div>  
    <div class="row">
      <hr>
      <div class="col-md-4 col-md-offset-3 col-xs-6 ">
        <p class="texto">INGRESE CODIGO DE BARRA</p>
      </div>
      <div class="col-md-5 col-xs-6 ">
        <input type="text" name="CodigoBarra" ng-model="search.id">
        <input type="button" ng-click="addFactura()" value="Add Factura">
      </div>
    </div>  
  </div>        
  <br>
  <br>
  <div class="table-responsive normal"> 
    <table class="table table-bordered table-hover table-hover tamaño_tabla">
      <caption class="colorcabeza">Carrito de Compra</caption>
      <thead>
        <tr>
          <td>ID</td>
          <td>Descripción</td>
          <td>Precio</td>
          <td>Cantidad</td>
          <td>Total</td>
        </tr>
      </thead>
      <tbody>
       <tr ng-repeat="linea_factura in factura track by $index">
        <td>
          {{linea_factura.id}}
        </td>
        <td>
          {{linea_factura.descripcion}}
        </td>
        <td>
          {{linea_factura.precio}}
        </td>
        <td>
          <input id="{{$index}}" type="number" min="1" max="{{linea_factura.cantidad}}" ng-model="lf_cantidad" ng-click="changeCant(linea_factura, $index) "/>
        </td>
        <td>
          {{linea_factura.total}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>  
</div>
